<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1 class="logo">
                <i class="fas fa-heartbeat logo-icon left-icon"></i> HeAilth <i
                    class="fas fa-person-running logo-icon right-icon"></i>
            </h1>
            <p class="slogan">당신의 건강한 삶을 위한 AI 파트너</p>

            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" placeholder="아이디" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="login-button">로그인</button>
            </form>

            <div class="additional-links">
                <a href="signup.html" class="link blue-link">회원가입</a>
                <span class="divider"></span>
                <a href="#" id="find-id-link" class="link blue-link">아이디 찾기</a> <span class="divider"></span>
                <a href="#" id="find-pw-link" class="link blue-link">비밀번호 찾기</a>
            </div>
        </div>
    </div>

    <div id="find-id-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h2>아이디 찾기</h2>
            <form class="modal-form">
                <p class="modal-description">이름과 이메일 주소를 입력해주세요.</p>
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="find-id-name" placeholder="이름" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="find-id-email" placeholder="이메일 주소" required>
                </div>
                <button type="submit" class="modal-submit-button">아이디 찾기</button>
            </form>
        </div>
    </div>

    <div id="find-pw-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h2>비밀번호 찾기</h2>
            <form class="modal-form">
                <p class="modal-description">아이디, 이름, 이메일 주소를 입력해주세요.</p>
                <div class="input-group">
                    <i class="fas fa-user-circle icon"></i>
                    <input type="text" id="find-pw-username" placeholder="아이디" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="find-pw-name" placeholder="이름" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="find-pw-email" placeholder="이메일 주소" required>
                </div>
                <button type="submit" class="modal-submit-button">비밀번호 찾기</button>
            </form>
        </div>
    </div>

    <div id="result-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h2>아이디 찾기 결과</h2>
            <p class="modal-description" id="found-id-message">귀하의 아이디는 <strong id="found-id-display"></strong> 입니다.</p>
            <button type="button" class="modal-confirm-button">확인</button>
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/modal.js"></script>
</body>

</html>
