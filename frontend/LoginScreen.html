<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeAilth 로그인</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1 class="logo">
                <i class="fas fa-heartbeat logo-icon left-icon"></i> HeAilth <i
                    class="fas fa-person-running logo-icon right-icon"></i>
            </h1>
            <p class="slogan">당신의 건강한 삶을 위한 AI 파트너</p>

            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" placeholder="아이디" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="login-button">로그인</button>
            </form>

            <div class="additional-links">
                <a href="#" class="link blue-link">회원가입</a> <span class="divider"></span>
                <a href="#" class="link blue-link">아이디 찾기</a>
                <span class="divider"></span>
                <a href="#" class="link blue-link">비밀번호 찾기</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
